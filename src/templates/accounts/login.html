{% extends 'base.html' %}
{% load static %}

{% block title %}
  Connexion
{% endblock %}

{% block account_content %}
    <main class="main-content  mt-0">
        <section>
          <div class="page-header min-vh-100">
            <div class="container">
              <div class="row">
                <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                  <div class="card card-plain">
                    <div class="card-header pb-0 text-start">
                      <h4 class="font-weight-bolder">S'authentififer</h4>
                      <p class="mb-0">Entrer votre nom d'utilisateur et votre mot de passe</p>
                    </div>
                    <div class="card-body">
                      <form role="form" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            {{ form.password }}
                        </div>
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" id="rememberMe">
                          <label class="form-check-label" for="rememberMe">Se souvenire de moi</label>
                        </div>
                        <div class="text-center">
                          <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">S'authentififer</button>
                        </div>
                      </form>
                    </div>
                    <div class="card-footer text-center pt-0 px-lg-2 px-1">
                      <p class="mb-4 text-sm mx-auto">
                        Vous n'avez pas de compte ?
                        <a href="{% url "signup" %}" class="text-primary text-gradient font-weight-bold">S'inscrire</a>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
                  <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('{% static "img\bg.jpg" %} ');
              background-size: cover;">
                    <span class="mask bg-gradient-primary opacity-1"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
{% endblock %}
